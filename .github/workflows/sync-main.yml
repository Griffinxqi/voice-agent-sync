name: Sync from source repo

on:
  workflow_dispatch:
  repository_dispatch:
    types: [sync-from-main]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout deploy repo (Repo B)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add source repo (Repo A)
        run: |
          git remote add source https://x-access-token:${{ secrets.SOURCE_REPO_TOKEN }}@github.com/EfosaE/voice-agent.git
          git fetch source main

      - name: Sync source â†’ deploy repo
        run: |
          git reset --hard source/main

      - name: Push to deploy repo
        run: |
          git push origin main --force
